<button mat-raised-button color="primary"
(click)="irCrearTipoDocColab()">Nuevo Documento</button>


<table mat-table [dataSource]="tipoDocColaborador" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="iddocumento">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.iddocumento}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombredocumento">
      <th mat-header-cell *matHeaderCellDef> Documento </th>
      <td mat-cell *matCellDef="let element"> {{element.nombredocumento}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="irDetalleTipoDocColab(row.iddocumento)"></tr>
  </table>
