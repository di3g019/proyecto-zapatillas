<button mat-raised-button color = "primary"
(click)="irCrearMetododepago()">Nuevo Metodo de Pago</button>

<table mat-table [dataSource]="metodosdepago" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="idmetododepago">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.idmetododepago}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="metodopago">
      <th mat-header-cell *matHeaderCellDef> Metodo de Pago </th>
      <td mat-cell *matCellDef="let element"> {{element.metodopago}} </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="irDetalleMetodopago(row.idmetododepago)"></tr>
  </table>
