<button mat-raised-button color="primary"
(click)="irCrearRol()">Nuevo Rol</button>


<table mat-table [dataSource]="roles" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="idrol">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idrol}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombrerol">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element"> {{element.nombrerol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="irDetalleRol(row.idrol)"></tr>
  </table>
