<button mat-raised-button color="primary"
(click)="irCrearVenta()">Nuevo Venta</button>


<table mat-table [dataSource]="ventas" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="idventa">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idventa}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> FECHA </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="descuento">
      <th mat-header-cell *matHeaderCellDef> DESCUENTO </th>
      <td mat-cell *matCellDef="let element"> {{element.descuento}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> TOTAL </th>
      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>

    <ng-container matColumnDef="igv">
      <th mat-header-cell *matHeaderCellDef> IGV </th>
      <td mat-cell *matCellDef="let element"> {{element.igv}} </td>
    </ng-container>

    <ng-container matColumnDef="estadoVenta">
      <th mat-header-cell *matHeaderCellDef> ESTADO VENTA </th>
      <td mat-cell *matCellDef="let element"> {{element.estadoventa?.estado}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="irDetalleVenta(row.idventa)"></tr>
  </table>
