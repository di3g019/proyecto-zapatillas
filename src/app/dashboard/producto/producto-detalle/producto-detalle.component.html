<div class="module-header">
    <div class="left">
        <h3>{{formTitulo}}</h3>
    </div>
    <div class="right">
        <button mat-raised-button color="primary">
            Guardar
        </button>        
    </div>
</div>
<hr />
<div class="form-container">
    <form class="form" [formGroup]="productoForm">

        <mat-form-field style="width: 400px;">
            <mat-label>Nombres:</mat-label>
            <input matInput type="text" name="pname" 
            formControlName="pname">
        </mat-form-field>
        <mat-form-field style="width: 400px;">
            <mat-label>Descripcion:</mat-label>
            <input matInput type="text" name="pdesc" 
            formControlName="pdesc">
        </mat-form-field>
    </form>
</div>
